<html lang="en">

  />
  <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/pruebacss.css">
</head>
<body class="letraBlanca">
    <div class="padreContacto">
        <header class="encabezado">
            <div class="parallax backgroundImage animate__animated animate__zoomIn">Taller Joaquin</div>
        </header>
        
       
        <div class="linked">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="galeria.html">Galeria</a>
                      </li>

                        <a class="nav-link active" href="contacto.html">Contacto</a>
                      </li>
                  </div>
                </div>
              </div>
              </nav>
   
   
    
    
            <form class="form letraNegra" action="">
                <fieldset>
                    <legend>Contactanos</legend><br>
                    <label for="nombre">Nombre</label><br>
                    <input type="text" name="nombre"><br>
                    <label for="telefono">Telefono</label><br>
                    <input type="number" name="telefono"><br>
                    <label for="email">Email</label><br>
                    <input type="email" name="email"><br>
                    <label for="">Con que vehiculo tenes problemas?</label> <br>
                    <input type="checkbox" value="a" name="auto"> Auto <br>
                    <input type="checkbox" value="m" name="moto"> Moto <br>
                    <input type="checkbox" value="c" name="camion"> Camion <br>
                    <textarea name="consulta" placeholder="Cuentenos su problema"></textarea> <br>
                    <button type="submit" class="btn btn-primary">
                        Enviar
                        </button>
                </fieldset>
            </form>
            <footer class="pie fondoNegro letraBlanca">
                <h3>Logo</h3>
                <h3>ubicacion</h3>
                <h3>contacto</h3>
                <h3>derechos</h3>
                
            </footer>
        </div>
